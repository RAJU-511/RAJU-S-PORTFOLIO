            text-decoration: none;

        }
        a:hover{
            color: rgb(99, 241, 33); 
        }
        a:active{
            color: rgb(237, 203, 11);
        }
        .typing {
      display: inline-block;
      border-right: 3px solid orange; /* cursor */
      white-space: nowrap;
      overflow: hidden;
      animation: blinkCursor 0.8s step-end infinite;
      
    }

    /* Each word cycle */
    .typing::before {
      content: "Web Developer";
      color: blue;
      animation: 
        changeText 9s steps(1) infinite, /* change words */
        typing 3s steps(20) infinite;    /* typing + deleting */
    }

    /* Cursor blink */
    @keyframes blinkCursor {
      50% { border-color: transparent;   color: blue; }
    }

    /* Typing + deleting effect */
    @keyframes typing {
      0%   { width: 0ch;  margin-left: 10px; color: rgb(55, 225, 8); font-size: 30px; }
      40%  { width: 20ch; margin-left: 50px; color: rgb(15, 231, 145);} /* fully typed */
      60%  { width: 20ch; margin-left: 150px; color: rgb(231, 8, 227);} /* pause */
      100% { width: 0ch; margin-left: 50px; color: rgb(4, 198, 10);} /* delete */
    }
    /* Switching words */
    @keyframes changeText {
      0%, 33%   { content: "Web Developer";  
       color: rgb(13, 17, 236);}
      34%, 66%  { content: "Python Developer"; }
      67%, 100% { content: "Full Stack Developer"; }
    }
